version: "3.8"

networks:
    aquamanager-net: null

services:
    # Servicio proxy - filtro
    proxy:
        build:
            context: ./proxy
            dockerfile: dockerfile
        restart: unless-stopped
        expose:
            - "8080/tcp"
        ports:
            - "8080:80/tcp"
        logging:
            options:
                max-size: "100m"
                max-file: "3"
        networks:
            - aquamanager-net
        depends_on:
            # - aquamanager
            - contadores
            - personas

    # Servicio de front-end
    aquamanager:
        build:
            context: ./aquamanager
            dockerfile: dockerfile
        expose:
            - "80/tcp"
        ports:
            - "80:8080/tcp"
        restart: unless-stopped
        networks:
            - aquamanager-net
        environment:
            VUE_APP_BACKEND_API_BASE_URL: 192.168.1.128:8080


    
    # Servicio de contadores
    contadores:
        build:
            context: ./contadores
            dockerfile: dockerfile
        restart: unless-stopped
        networks:
            - aquamanager-net

    # Servicio de personas
    personas:
        build:
            context: ./contadores
            dockerfile: dockerfile
        restart: unless-stopped
        networks:
            - aquamanager-net
